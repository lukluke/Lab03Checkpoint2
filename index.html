<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<style>
table{
	text-align:left;
	font-family: 'Open Sans',sans-serif;
	width:500px;
	border-collapse:collapse;
	border:2px solid #444777;
	margin: 10px;

}
table th {
	background: #444777;
	color:#FFF;
	padding:5px;
	min-width:30px;

}
table td{
	padding: 5px;
	border-right: 2px solid #444777;

}
table tbody tr:nth-child(2n){
	background: #D4D8F9;
}
</style>
</head>

<body>
<div id="app">
  <table >
  <thead>
     <tr >
     	<th v-for="value,i in columns" >{{i}}</th>
     </tr>
  </thead>
  <tbody>
    <tr v-for="sale in lesson" >
       <td >{{ sale.id  }}</td> 
        <td >{{ sale.name  }}</td> 
         <td >{{ sale.phone  }}</td> 
    
       
    </tr>
   </tbody>
</table>

</div>
<script>
var app = new Vue({
  el: "#app",
  data: {
  	columns:{
  		id:'ID',
  		name:'Fill Name',
  		phone:'Phone',
  	},
  	rows:[
  		{id:1,name:"Test Name 1",phone:'305-917-1301'},
  		{id:2,name:"Test Name 2",phone:'210-684-8953'},
  		{id:3,name:"Test Name 3",phone:'765-338-0312'},
  	],
  	lesson:[]
   /* sales: [
     	[{'Year': 2018, 'Month': 01, 'Sale': 512}, {'Year': 2018, 'Month': 02, 'Sale': 1025}],
 			[{'Year': 2017, 'Month': 01, 'Sale': 155}, {'Year': 2017, 'Month': 02, 'Sale': 12}]
    ]
    */
  },
  /*created: function () {
    // 網頁載入完成，先執行的 function 內容寫在這(像 jQ 的 .ready())
     this.$http.get('https://jsonplaceholder.typicode.com/users').then((response) => {
		   /* 成功拿到資料，然後... */
		/*  }, (response) => {
		   /* 失敗，發生錯誤，然後...*/
		/*  });*/

  //},

created() {
  // GET request using fetch with error handling
  fetch("https://jsonplaceholder.typicode.com/users")
    .then(async response => {
      const data = await response.json();

      // check for error response
      if (!response.ok) {
        // get error message from body or default to response statusText
        const error = (data && data.message) || response.statusText;
        return Promise.reject(error);
      }
      this.lesson = data;

      //console.log(data[0].id);
    })
    .catch(error => {
      this.errorMessage = error;
      console.error("There was an error!", error);
    });
}




})

</script>
</body>
</html>
